<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		
		<script src='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />

		<script>
				sap.ui.getCore().loadLibrary("cypha.koala", "./cypha/koala/");
				sap.ui.localResources("mapcomp");
				sap.ui.localResources("image");
				var app = new sap.m.App({initialPage:"idmain1"});
				var page = sap.ui.view({id:"idmain1", viewName:"mapcomp.main", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content");
		</script>
		<style>

		#marker {
			background-image: 'url(image/marker_small.png)';
		    background-size: cover;
		    width: 50px;
		    height: 50px;
		    border-radius: 50%;
		    cursor: pointer;
		}
		</style>
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
